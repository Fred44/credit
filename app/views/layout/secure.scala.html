@(title: String)(content: Html)(implicit request: play.api.mvc.RequestHeader, lang: Lang)

@layout.page(title) {
<body class="secure-layout">

  <div class="ui middle aligned center aligned grid">
    <div class="column left aligned">

      <h2 class="ui teal image header">
        <a href="/" class="image"><img src="@routes.Assets.at("/images/landing/title3.png")"></a>
        <div class="content"> @title </div>
      </h2>

      @content

    </div>
  </div>

  <script>

    $(function () {
      $('.secure-layout > .grid')
        .transition({
          animation: 'fade',
          duration: '1s'
        });
    });

  </script>

</body>
}
