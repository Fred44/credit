@(title: String, head: Html = Html(""))(content: Html)(implicit request: play.api.mvc.RequestHeader)

<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <title>@title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Calcul de tableau d'armotissement et outils de simulation divers">
    <meta name="keywords" content="calcul, simulation, amortissement, pret, credit, immobilier, mensualite">

    <link href="@routes.Assets.at("lib/Semantic-UI/semantic.min.css")" rel="stylesheet">
    <link rel="stylesheet" href="@routes.Assets.at("styles/main.css")">
    <link rel="shortcut icon" href="@routes.Assets.at("images/favicon.ico")">

    <script src="@routes.Assets.at("lib/jquery/jquery.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("lib/Semantic-UI/semantic.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/jquery-ui.min.js")"></script>
    <script src="@routes.Assets.at("javascripts/datepicker-fr.js")"></script>

    @head

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-60466501-1', 'auto');
      ga('send', 'pageview');
    </script>
</head>

@content

</html>
